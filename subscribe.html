<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="./js/main.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Resizable Three Column Layout</title>
    </head>
    <body>
        <div class="topbar">
            <h1>Resizable Layout</h1>
            <button><a href="./index.html">Home</a></button>
        </div>
        <div class="container">
            <div id="left-section" class="vertical-section">
                <div class="search-bar">
                    <input
                        id="website"
                        type="text"
                        class="input-field"
                        placeholder="Enter your input here"
                    />
                    <button onclick="websiteToRSS()">Submit</button>
                </div>
            </div>
            <div id="right-section" class="vertical-section"></div>
        </div>
    </body>
</html>
