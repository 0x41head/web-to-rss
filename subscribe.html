<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="./js/main.js"></script>
        <!-- x-frame-bypass-for-safari -->
        <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
        <script
            src="https://0x41head.com/web-to-rss/js/x-frame-bypass.js"
            type="module"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>RSS Demo</title>
    </head>
    <body>
        <div class="topbar">
            <h1>RSS Demo</h1>
            <button>
                <a href="./index.html"><i class="fa fa-home"></i> Home</a>
            </button>
        </div>
        <div class="container">
            <div id="left-section" class="vertical-section">
                <div class="search-bar">
                    <input
                        id="website"
                        type="text"
                        class="input-field"
                        placeholder="Enter your input here"
                    />
                    <button onclick="websiteToRSS()">
                        <i class="fa fa-search"></i> Search
                    </button>
                </div>
                <!-- <div
                    id="website-preview"
                    class="horizontal-section"
                    style="all: revert"
                ></div> -->
            </div>
            <div id="right-section" class="vertical-section">
                <div id="loader" class="center-div">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </body>
</html>
