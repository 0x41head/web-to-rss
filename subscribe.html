<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="./js/main.js"></script>
        <title>Resizable Three Column Layout</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #faf9f6;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .topbar {
                background-color: #0f0a0a;
                color: white;
                padding: 1rem;
                height: 40px;
                display: flex;
                align-items: center;
            }

            .container {
                display: flex;
                flex: 1;
                min-height: 0;
                position: relative;
            }

            .vertical-section {
                padding: 10px;
                width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .vertical-section:first-child {
                background-color: #e0e0e0;
            }

            .vertical-section:last-child {
                background-color: #c0c0c0;
                display: flex;
                flex-direction: column;
            }

            .horizontal-section {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                color: white;
            }

            .horizontal-section:first-child {
                background-color: #a0a0a0;
            }

            .horizontal-section:last-child {
                background-color: #808080;
            }

            .input-field {
                width: 80%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }

            button {
                background-color: #d98324;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <h1>Resizable Layout</h1>
        </div>
        <div class="container">
            <div class="vertical-section">
                <input
                    id="website"
                    type="text"
                    class="input-field"
                    placeholder="Enter your input here"
                />
                <button onclick="websiteToRSS()">Submit</button>
            </div>
            <div id="right-section" class="vertical-section">
                <div class="horizontal-section">Left</div>
            </div>
        </div>
    </body>
</html>
